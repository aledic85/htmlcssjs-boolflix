<!DOCTYPE html>
 <html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- CSS: FONTAWESOME -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
     <!-- GOOGLE FONT : ROBOTO -->
     <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
     <!-- CSS: MY CSS -->
     <link rel="stylesheet" href="style.css">
     <!-- JS: JQUERY -->
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <!-- JS: MOMENT -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
     <!-- JS: HANDLEBARS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
     <!-- JS: MY TEMPLATE -->
     <script id="template" type="text/x-handlebars-template">
      <div class="films" style="background-image: url({{poster}})">
        <ul>
          <li>Titolo: {{title}} {{name}}</li>
          {{#if langImg}}
            <li>Lingua originale: <img src="{{langImg}}" alt=""></li>
          {{else}}
            <li>Lingua originale: {{lang}}</li>
          {{/if}}
          <li data-id ="{{id}}">Voto: {{vote}} </li>
          {{#if overview}}
            <li>Trama: {{overview}}</li>
          {{else}}
            <li>La trama di questo titolo non Ã¨ presente nel database</li>
          {{/if}}
          <li data-id ="{{idc}}">Cast: </li>
          <li data-id ="{{idg}}">Genere: </li>
        </ul>
      </div>
     </script>
     <!-- JS: MY JS -->
     <script type="text/javascript" src="script.js"></script>
     <title>Boolflix</title>
   </head>
   <body>
     <div class="nav">
       <h1>Boolflix</h1>
       <div class="input-cont-movie">
         <input id="input-txt-movie" type="text" name="" value="">
         <button id ="input-btn-movie" type="button" name="button">Search movies!</button>
       </div>
       <div class="input-cont-tv">
         <input id="input-txt-tv" type="text" name="" value="">
         <button id ="input-btn-tv" type="button" name="button">Search Tv series!</button>
       </div>
     </div>
     <div class="container">
     </div>
   </body>
 </html>
